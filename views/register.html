<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up</title>
        <link
            href="https://fonts.googleapis.com/css?family=Archivo+Black&display=swap"
            rel="stylesheet">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous">
        <link rel="stylesheet" href="/style.css">
    </head>

    <body id="reg_log">
        <div>
            <div id="form_container" class="">
                <div>
                    <h3 class="mb-4 text-center" id="h3">Sign Up</h3>
                </div>
                <div class="mb-1">
                    <input type="text" placeholder="Fullname" id="nameInp"
                        class="form-control mb-3">
                    <input type="text" placeholder="Email" id="emailInp"
                        class="form-control mb-3">
                    <input type="text" placeholder="Username" id="userInp"
                        class="form-control mb-3">
                    <input type="password" placeholder="Password" id="passInp"
                        class="form-control mb-3">
                    <a href="/index.html" class="btn btn-outline-primary mb-3" id="homereg">Home</a>
                    <button type="text" id="sub_btn" class="btn
                        btn-outline-primary mb-3 me-auto" onclick="regprocess()">Sign Up</button>
                    <a href="/views/login.html" class="badge py-1 w-100"
                        id="already">Already
                        Have An Account?</a>
                </div>
            </div>
        </div>
        <!-- The core Firebase JS SDK is always required and must be listed first -->
        <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
        <!-- TODO: Add SDKs for Firebase products that you want to use
            https://firebase.google.com/docs/web/setup#available-libraries -->
        <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
        <script
            src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
        <!-- Our script must be loaded after firebase references -->
        <script src="/views/script.js"></script>
    </body>
</html>
