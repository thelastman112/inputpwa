<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link
      href="https://fonts.googleapis.com/css?family=Archivo+Black&display=swap"
      rel="stylesheet">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
    <link rel="manifest" href="/manifest.json">
  </head>
  <body id="bodyback">
    <!-- navigation bar -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
      <div class="container-fluid ms-1">
        <a class="navbar-brand" href=".">Navbar</a>
        <button class="navbar-toggler" type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse"
          id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item me-1">
              <a id="" class="nav-link" href="/views/login.html">Login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Content Bar  -->
    <div class="p-4">
      <!-- <div class="p-4">
        <h2>Input Data</h2>
        
      </div> -->
      <div class="d-flex pb-4">
        <a href="#inputdata" class="btn btn-primary" data-bs-toggle="collapse"
          role="button">Input data</a>
      </div>
      <div class="collapse pb-4" id="inputdata">
        <div class="card card-body">
          <form id="forminput">
            <label class="row ms-1">NIK</label>
            <input type="text" class="form-control" id="nik">
            <label class="row ms-1">Nama Peminta</label>
            <input type="text" class="form-control" id="peminta">
            <label class="row ms-1">Alamat</label>
            <input type="text" class="form-control mb-3" id="alamat">
            <textarea id="sembako" class="form-control mb-3" placeholder="Permintaan Sembako:..."></textarea>
          </form>
          <div class="d-flex flex-row-reverse">
            <button type="submit" 
            id="input" class="btn btn-primary "
              onclick="inputdata()">Create</button>
          </div>
        </div>
      </div>

    </body>
    <script src="/pwa.js"></script>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <!-- TODO: Add SDKs for Firebase products that you want to use
        https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <!-- Our script must be loaded after firebase references -->
    <script src="/views/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"></script>
  </html>
